<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Genius</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>


  </header>
  
  <main>
     <!--Container-->
     <div class="flex flex-col lg:flex-row mt-8">
      <!--Shape COntainer-->
      <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!--Triangle Card-->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="/images/triangle.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Trainagle</h2>
            <p>Area(A) = 0.5 X b X h</p>
            <p>
             <input type="text" class="border w-24 px-2 text-xl bg-gray-200" placeholder="Base" name="" id="base">
             <span class="ml-2">cm</span>
             <input type="text" class="border w-24 px-2 text-xl bg-gray-200" placeholder="Height" name="" id="height">
             <span class="ml-2">cm</span>
            </p>
            <p class="text-2xl" >Area: <span id="triangle" class="bold" ></span> cm<sup>2</sup></p>
            <div class="card-actions ">
              <button id="calculate" class="btn btn-primary w-full" onclick="calculateTriangleArea()">Calculator</button>
            </div>
          </div>
        </div>
        <!--Rectangle Card-->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Rectangle</h2>
            <p>Area(A) = w X l</p>
            <p>
             <input type="text" class="border w-24 px-2 text-xl bg-gray-200" placeholder="Width" name="" id="width">
             <span class="ml-2">cm</span>
             <input type="text" class="border w-24 px-2 text-xl bg-gray-200" placeholder="Length" name="" id="length">
             <span class="ml-2">cm</span>
            </p>
            <p class="text-2xl" >Area: <span id="rectangle" class="bold" ></span> cm<sup>2</sup></p>
            <div class="card-actions ">
              <button id="calculate" onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculator</button>
            </div>
          </div>
        </div>
        <!-- Card-->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="/images/parallelogram.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Shoes!</h2>
          
            <div class="card-actions justify-end">
              <button class="btn btn-primary">Parallelogram</button>
            </div>
          </div>
        </div>
      </div>
      <!--Area Calculator-->
      <div class="w-[400px]">
       <div class="text-4xl">Area Calculator</div>
      </div>
     </div>
   
  </main>
  <script src="index.js"></script>
</body>
</html>
